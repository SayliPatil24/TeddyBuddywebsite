<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day! üß∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffe6f2;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: #ff69b4;
            font-size: 3rem;
            text-shadow: 2px 2px #ffffff;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .teddy-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }

        .teddy {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .teddy:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
            opacity: 0;
        }

        .love-note {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            max-width: 500px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .love-note:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            font-size: 1.2rem;
            color: #ff69b4;
            line-height: 1.6;
            text-align: center;
        }

        .button {
            background: #ff69b4;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <header class="header">
            <h1>Happy Teddy Day! üß∏‚ù§Ô∏è</h1>
            <p class="message">You're the bear-y best! üêªüíï</p>
        </header>

        <div class="teddy-container">
            <img src="https://cdn-icons-png.flaticon.com/512/5905/5905953.png" class="teddy" alt="Teddy 1">
            <img src="https://cdn-icons-png.flaticon.com/512/5905/5905970.png" class="teddy" alt="Teddy 2">
            <img src="https://cdn-icons-png.flaticon.com/512/5905/5905984.png" class="teddy" alt="Teddy 3">
        </div>

        <div class="love-note" onclick="this.classList.toggle('flipped')">
            <div class="message">
                <h2>To My Special Someone üíå</h2>
                <p>You make my heart feel as warm and cuddly as a teddy bear! üêªüíñ</p>
                <p>Thank you for being my forever cuddle buddy! ü§ó</p>
                <button class="button" onclick="createHearts()">Click Me! üíñ</button>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }

        // Add hover effect to teddies
        document.querySelectorAll('.teddy').forEach(teddy => {
            teddy.addEventListener('click', () => {
                teddy.style.animation = 'jump 0.5s ease';
                setTimeout(() => {
                    teddy.style.animation = 'float 3s ease-in-out infinite';
                }, 500);
                createHearts();
            });
        });

        // Initial hearts animation
        setInterval(createHearts, 3000);
    </script>
</body>
</html>
